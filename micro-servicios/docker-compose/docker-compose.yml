version: '3.7'
services:
  config-server:
    image: config-server:v1 
    ports:
      - "8888:8888"
    restart: always
    networks:
      - springcloud

  service-eureka-server:
    image: service-eureka-server:v1
    ports:
      - "8761:8761"
    restart: always
    networks:
      - springcloud
    depends_on:
      - config-server

  service-zuul-server:
    image: service-zuul-server:v1
    ports:
      - "8090:8090"
    restart: always
    networks:
      - springcloud
    depends_on: 
      - config-server
      - service-eureka-server
      - service-product

  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    restart: always
    networks:
      - springcloud
    environment:
      MYSQL_DATABASE: db_springboot_cloud
      MYSQL_ROOT_PASSWORD: adminadmin

  microservice-postgres95:
    image: postgres:9.5-alpine
    ports:
      - "5432:5432"
    restart: always
    networks:
      - springcloud
    environment: 
      POSTGRES_DB: db_springboot_cloud
      POSTGRES_USER: rul
      POSTGRES_PASSWORD: hiphop35

  service-product:
    image: service-product:v1
    restart: always
    networks:
      - springcloud
    depends_on: 
      - config-server
      - service-eureka-server
      - mysql

  service-item:
    image: service-item:v1
    ports:
      - "8002:8002"
      - "8005:8005"
      - "8007:8007"
    restart: always
    networks:
      - springcloud
    depends_on: 
      - config-server
      - service-eureka-server
      - service-zuul-server
      - mysql
      - service-product

  service-user:
    image: service-user:v1
    restart: always
    networks:
      - springcloud
    depends_on: 
      - config-server
      - service-eureka-server
      - microservice-postgres95

  service-oauth:
    image: service-oauth:v1
    ports:
      - "9100:9100"
    restart: always
    networks:
      - springcloud
    depends_on: 
      - config-server
      - service-eureka-server
      - service-user

  rabbitmq38:
    image: rabbitmq:3.8-management-alpine
    ports:
      - "15672:15672"
      - "5672:5672"
    restart: always
    networks:
      - springcloud

  zipkin-server:
    image: zipkin-server:v1
    ports:
      - "9411:9411"
    restart: always
    networks:
      - springcloud
    depends_on: 
      - rabbitmq38
      - mysql
    environment: 
      RABBIT_ADDRESSES: rabbitmq:5672
      STORAGE_TYPE: mysql
      MYSQL_USER: zipkin
      MYSQL_PASS: zipkin
      MYSQL_HOST: mysql

networks:
  springcloud:
